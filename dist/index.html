<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather App</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="d-flex justify-content-center align-items-center flex-column px-0">
    <fieldset class="d-flex flex-row mt-5">
      <input class="form-control search-text" type="text" name="search-text" placeholder="Enter a city's name">
      <button class="btn btn-primary ml-3 search-btn" type="button">Search</button>
    </fieldset>
    <small id="searchError" class="form-text text-danger"></small>
    

    <div class="btns mt-4">
      <button class="btn btn-outline-primary celsius">&#176C</button>
      <button class="btn btn-outline-primary fahr">&#176F</button>
    </div>

    <p class="title mt-5 loading">Loading...</p>

    <div class="weather-card shadow text-white bg-sky-blue mx-2 mt-5 text-monospace p-3">
      <p class="country mb-0"></p>
      <div>
        <img src="" alt="weather" class="weather-icon" />
        <p class="desc mt-0"></p>
      </div>
      <p class="temp my-0"></p>
      <p class="mb-0 title">Feels like</p>
      <p class="feels-like mt-0"></p>
      <p class="mb-0 title">Humidity</p>
      <p class="humidity mt-0"></p>
      <p class="mb-0 title">Pressure</p>
      <p class="pressure mt-0"></p>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
